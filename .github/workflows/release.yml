name: Release

on:
  workflow_dispatch:
  release:
    types: [published]

env:
  PRODUCT_NAME: WallpaperSetter
  APP_BUNDLE_PATH: dist/WallpaperSetter.app

jobs:
  build-and-release:
    runs-on: macos-latest
    permissions:
      contents: write  # for gh release upload
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: electron/package-lock.json

      - name: Build app
        run: ./scripts/build-app.sh

      - name: Code-sign and notarize
        if: secrets.APPLE_DEV_ID_APP_CERT_BASE64 != '' && secrets.APPLE_DEV_ID_APP_CERT_PASSWORD != '' && secrets.APPLE_TEAM_ID != '' && secrets.APPLE_ID != '' && secrets.APPLE_APP_PASSWORD != ''
        run: |
          set -euo pipefail
          KEYCHAIN_PATH="$RUNNER_TEMP/signing.keychain-db"
          KEYCHAIN_PASSWORD="$(openssl rand -hex 32)"
          CERT_PATH="$RUNNER_TEMP/cert.p12"

          echo "${{ secrets.APPLE_DEV_ID_APP_CERT_BASE64 }}" | base64 -d > "$CERT_PATH"
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security import "$CERT_PATH" -k "$KEYCHAIN_PATH" -P "${{ secrets.APPLE_DEV_ID_APP_CERT_PASSWORD }}" -T /usr/bin/codesign -T /usr/bin/security
          security default-keychain -s "$KEYCHAIN_PATH"
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          SIGNING_IDENTITY="$(security find-identity -v -p codesigning "$KEYCHAIN_PATH" | sed -n 's/.*"\(Developer ID Application[^"]*\)".*/\1/p' | head -n 1)"
          if [[ -z "$SIGNING_IDENTITY" ]]; then
            echo "No Developer ID Application identity found in imported certificate."
            exit 1
          fi

          codesign --force --options runtime --sign "$SIGNING_IDENTITY" --timestamp "${{ env.APP_BUNDLE_PATH }}"

          ZIP_PATH="$RUNNER_TEMP/app.zip"
          ditto -c -k --keepParent "${{ env.APP_BUNDLE_PATH }}" "$ZIP_PATH"
          xcrun notarytool submit "$ZIP_PATH" \
            --apple-id "${{ secrets.APPLE_ID }}" \
            --password "${{ secrets.APPLE_APP_PASSWORD }}" \
            --team-id "${{ secrets.APPLE_TEAM_ID }}" \
            --wait
          xcrun stapler staple "${{ env.APP_BUNDLE_PATH }}"

          security delete-keychain "$KEYCHAIN_PATH" || true

      - name: Package DMG
        run: ./scripts/package-dmg.sh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PRODUCT_NAME }}-dmg
          path: dist/*.dmg

      - name: Upload to GitHub Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
